<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clima App - ElvisGmz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icons/cloud.svg" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <div class="app-title">
            <p>Clima Actual</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.svg" alt="">
            </div>
            <div class="temperature-value">
                <p><span></span></p>
            </div>
            <div class="temperature-description">
                <p> Cargando... </p>
            </div>
            <div class="location">
                <p></p>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
